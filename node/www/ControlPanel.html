<script>
  function swap(camID){
    var x = document.getElementById("mainCamera").children;
    console.log(x)
    
    document.getElementById("camera_preview").appendChild(x[0]);
    /*document.getElementById("mainCamera").removeChild(x[0]);*/
    var cam = document.getElementById(camID);
    document.getElementById("mainCamera").appendChild(cam);
    /*document.getElementById("camera_preview").removeChild(cam);*/
    
  }
</script>
<div id="cameras">
  <div id="camera_preview">
      <canvas id="cam2" class="cam cam-thumb" onclick="swap('cam2')"></canvas>
  </div>
  <div id="mainCamera">
      <canvas id="cam1" class="cam cam-main" onclick="swap('cam1')"></canvas>
  </div>
</div>
