    <div id="containerSignUp">
      <div id="pageID">
          <p><b>Create an Account</b></p>
      </div>
      <form action="" name="signup" method="post"> <!--We will eventually need an action-->
        <label for="username">Email:</label>
        <input type="email" name="username" required="required" /> </br>
      
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required="required" /> </br>
        
        <label for="REpassword">Retype Password: </label>
        <input type="password" id="REpassword" name="REpassword" required="required" onkeyup="validate();"/> </br>

        <label for="reason">Please state the reason for your request:</label>
        <textarea name="reason" cols="20" rows="3" required></textarea> </br>

        <button type="button" onclick="SubmitRequest()" >Submit</button>
      </form>
    </div>
    <script src="/js/submit_request.js"></script>
    <script src="/js/validate.js"></script>

  </body>
