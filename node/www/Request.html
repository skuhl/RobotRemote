<div id="containerSignUp">
  <form action="" method="post"> <!--We will eventually need an action-->
    <label for="username">Email:</label>
    <input type="email" name="username" required="required" /> </br>
  
    <label for="password">Password: </label>
    <input type="password" name="password" required="required" /> </br>
    
    <label for="REpassword">Retype Password: </label>
    <input type="password" name="REpassword" required="required" onkeyup="validate();"/> </br>
    
    <label for="date">Requested Date:</label>
    <input type="date" name="date" required="required" placeholder="mm/dd/yyyy"/> </br>
    
    <label for="time">Requested Time:</label>
    <input type="time" name="time" required="required" /> </br>
    
    <label for="duration">Duration (hours):</label>
    <input type="number" name="duration" step="0.5" min="0.5" max="10"required="required" /> </br> </br>
            
    <label for="reason">Please state the reason for your request:</label>
    <textarea name="reason" cols="20" rows="3" required></textarea> </br>

    <input type="submit" value="Submit" />
  </form>
</div>
<script src="/js/validate.js"></script>
