<div id="containerSignUp">
  <div id="pageID">
      <p><b>Create an Account</b></p>
  </div>
  <form action="" name="signup" method="post"> <!--We will eventually need an action-->
    <label for="username">Email:</label>
    <input type="email" name="username" required onleyup="validate()"/> </br>
  
    <label for="password">Password: </label>
    <input type="password" name="password" required onkeyup="validate()"/> </br>
    
    <label for="REpassword">Retype Password: </label>
    <input type="password" name="REpassword" required onkeyup="validate()"/> </br>

    <label for="reason">Please state the reason for your request:</label>
    <textarea name="reason" cols="20" rows="3" required onkeyup="validate()"></textarea> </br>

    <button type="button" onclick="SubmitRequest()" >Submit</button>
  </form>
</div>
<script src="/js/submit_request.js"></script>
<script src="/js/validate.js"></script>
<script>
  email.addEventListener("keyup", function(event){
  	if(!email.validity.valid){
  		email.setCustomValidity("Email format nonstandard!");
  	}
  	else{
  		email.setCustomValidity("");
  	}

  },false);

  passConfirm.addEventListener("keyup", function(event){
  	//Check that the passwords match
  	if(password.value != passConfirm.value)
  	{
  		console.log('SetCustomValidity');
  		passConfirm.setCustomValidity("Passwords don't match!");
  	}else
  	{
  		passConfirm.setCustomValidity("");
  	}
  }, false);

  reason.addEventListener("keyup", function(event){
  	if(reason === null || reason === "")
  	{
  		reason.setCustomValidity("Please provide a reason for your request!");
  	}else
  	{
  		reason.setCustomValidity("");
  	}
  },false);

</script>
