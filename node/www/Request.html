<div id="containerSignUp">
  <div id="pageID">
      <p><b>Create an Account</b></p>
  </div>
  <form action="javascript:SubmitRequest()" name="signup" method="post">
    <label for="username">Email:</label>
    <input type="email" name="username" required /> 
    
    <label for="password">Password: </label>
    <p id="sub">(Include one capital and lowercase letter, number, and special character.)</p>
    <input type="password" name="password" onkeyup="validate()" required/>
    <p id="pass_error" class="error"></p>
    
    <label for="REpassword">Retype Password: </label>
    <input type="password" name="REpassword" onkeyup="validate()" required/> 
    <p id="repass_error" class="error"></p>
    
    <label for="reason">Please state the reason for your request:</label>
    <textarea name="reason" cols="20" rows="3" required></textarea>

    <button type="submit" id="sub_btn" onsubmit="SubmitRequest()" >Submit</button>
  </form>
</div>
<script src="/js/submit_request.js"></script>
<script src="/js/validate.js"></script>
