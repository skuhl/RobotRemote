<div id="containerSignUp">
  <div id="pageID">
      <p><b>Create an Account</b></p>
  </div>
  <form action="/submit_request.js" name="signup" method="post"> <!--We will eventually need an action-->
    <label for="username">Email:</label>
    <input type="email" name="username" required onleyup="validate()"/> </br>
  
    <label for="password">Password: </label>
    <input type="password" name="password" required onkeyup="validate()"/> </br>
    
    <label for="REpassword">Retype Password: </label>
    <input type="password" name="REpassword" required onkeyup="validate()"/> </br>

    <label for="reason">Please state the reason for your request:</label>
    <textarea name="reason" cols="20" rows="3" required onkeyup="validate()"></textarea> </br>

    <button type="submit" onsubmit="SubmitRequest()" >Submit</button>
  </form>
</div>
<script src="/js/submit_request.js"></script>
<script src="/js/validate.js"></script>
