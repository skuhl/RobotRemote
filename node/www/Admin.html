<p id="request1">Login Requests</p>
<div id="login_requests"></div>
<p id="request2">Timeslot Requests</p>
<div id="timeslot_requests"></div>

<p style="display:none;" id="users">Current Users</p>
<div style="display:none;" id="current_users"></div>

<label class="switch">
  <input type="checkbox" id="toggle" onclick="myFunction();genTables();">
  <span class="slider round"></span>
</label>

<script src="/js/admin.js"></script>
<script src="/js/get_users.js"></script>
<script src="/js/paginate.js"></script>

<script>
function myFunction() {
  // Get the checkbox
  var checkBox = document.getElementById("toggle");
  //headings
  var title1 = document.getElementById("request1");
  var title2 = document.getElementById("request2");
  var title3 = document.getElementById("users");
  //tables
  var table1 = document.getElementById("login_requests");
  var table2 = document.getElementById("timeslot_requests");
  var table3 = document.getElementById("current_users");
  

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
    //hide requests
    title1.style.display = 'none';
    title2.style.display = 'none';
    table1.style.display = 'none';
    table2.style.display = 'none';
    //show user list 
    title3.style.display = 'block';
    table3.style.display = 'block';
  } else {
    //hide user table
    title3.style.display = 'none';
    table3.style.display = 'none';
    //show pending requests
    title1.style.display = 'block';
    title2.style.display = 'block';
    table1.style.display = 'block';
    table2.style.display = 'block';
  }
}
</script>
