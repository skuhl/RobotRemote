<div id="container">
  <div id="msg_container">
    <p id="msg_text"></p>
  </div>
  <div id="pageID">
      <p><b id='pageIDText'>Sign In</b></p>
      <p id="resetP" style="display:none;"></p>
  </div>
  <form action="/Login.html" method="post">
    <label for="username">Email:</label>
    <input type="text" name="username" required="required"> 
  
    <label for="password" id="password">Password: </label>
    <input type="password" name="password" required="required"> 
    
    <input type="hidden" name="prev" id="prev" value="">
    <p class='extraSignin' onclick='SwitchToForgotPass()'>Forgot your password?</p>
    <p class='extraSignin' style="white-space: nowrap;" onclick='SwitchToVerification()'>Resend verification email</p>
    
    <input type="submit" value="Submit">
  </form>
</div>
<script src="/js/login.js"></script>
<script>
  document.referrer;
  (function getPrev(){
    let elem = document.getElementById("prev");
    elem.value = document.referrer;
  })();
</script>
<script>
  document.addEventListener("DOMContentLoaded", CheckError);
</script>
