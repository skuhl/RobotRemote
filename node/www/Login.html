<div id="container">
  <div id="msg_container">
    <p id="msg_text"></p>
  </div>
  <div id="pageID">
      <p><b id='pageIDText'>Sign In</b></p>
  </div>
  <form action="/Login.html" method="post">
    <label for="username">Email:</label>
    <input type="text" name="username" required="required" /> </br>
  
    <label for="password">Password: </label>
    <input type="password" name="password" required="required" /> </br>
    
    <input type="hidden" name="prev" id="prev" value="" />
    <p class='extraSignin' onclick='SwitchToVerification()'>Resend verification email</p>
    <br/>
    <p class='extraSignin'>Forgot your password?</p>
    <input type="submit" value="Submit" />
  </form>
</div>
<script src="/js/login.js"></script>
<script>
  document.referrer;
  (function getPrev(){
    let elem = document.getElementById("prev");
    elem.value = document.referrer;
  })();
</script>
<script>
  document.addEventListener("DOMContentLoaded", CheckError);
</script>
